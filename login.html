<script language="javascript" type="text/javascript">
function window.onload(){
if(getCookie("username").length>1){
document.add.username.value=getCookie("username");
document.add.password.focus();
 }
else
document.add.username.focus();
if(getCookie("password").length>1){
document.add.password.value=getCookie("password");
document.add.ckmm.checked=true;
//alert(document.add.password.value);
} 
}

function submit_check()
   {
    if (add.username.value=="")
    {
       alert("请输入你的用户名！\n");
       add.username.focus();
       return false;
    }
    if (add.password.value=="")
      {
       alert("请输入你的密码！\n");
       add.password.focus();
       return false;
      }
     //return true;
     if (document.add.ckum.checked==true)
        addCookie("username",document.add.username.value,10);
      else
        del("username");
     if (document.add.ckmm.checked==true)
       addCookie("password",document.add.password.value,10);
      else
        del("password");
     add.submit();
   }
function addCookie(name,value,expires)
{
var expDays = expires*24*60*60*1000;
var expDate = new Date();
expDate.setTime(expDate.getTime()+expDays);
var expString = ((expires==null) ? "" : (";expires="+expDate.toGMTString()))

document.cookie = name + "=" + escape(value) + expString;

}

function getCookie(name){
var result = ' ';
var myCookie = document.cookie + ";";
var searchName = name + "=";
var startOfCookie = myCookie.indexOf(searchName);
var endOfCookie;
if (startOfCookie != -1)
{
startOfCookie += searchName.length;
endOfCookie = myCookie.indexOf(";",startOfCookie);
result = unescape(myCookie.substring(startOfCookie, endOfCookie));
}
return result;
} 
function del(name){ 
var date=new Date();
date.setTime(date.getTime()-3*24*60*60*1000);
var v="";
document.cookie=name+"=v; expire="+date.toGMTString();

}
function reset2(){
document.add.reset();
return false;
}
function getpassword(get)
{
  if (add.username.value=="")
    {
       alert("请在用户名处输入你的姓名或姓名缩拼！\n");
       add.username.focus();
       return false;
    }
    if (get.length>0)
    {
      alert("密码已发送，请耐心等待!");return false;
    }
  if(confirm("你的密码将被重置，确认继续吗？"))
    {location.href='getpassword.asp?username='+add.username.value;}

}
</script>
